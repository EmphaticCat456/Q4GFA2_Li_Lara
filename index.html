<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="backgroundimage" image url(bwf.jpg)></div>
    <form id="Signupform">
        <fieldset>
            <form id="myForm">
                <fieldset>
                    <legend>Sign-up Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Please enter your name" onfocus="rValidation(this)" required onblur="checkInput()">
                    <br> </br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Please enter your username" onfocus="rValidation(this)" required onblur="checkInput()">
                    <br> </br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Please enter your password" onfocus="rValidation(this)" required onblur="checkInput()">
                    <br> </br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Please enter your email address" onfocus="rValidation(this)" required onblur="checkInput()">
                    <br> </br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Please enter your address" onfocus="rValidation(this)" required onblur="checkInput()">
                    <br> </br>
                    <label for="interests">Interests:</label>
                    <textarea cols="100" rows="4" id="interests" name="interests" placeholder="Could you tell us about your interests?" onfocus="rValidation(this)"  required onblur="interestInput()" ></textarea>
                    <p id="error" class="errorInput"></p>  <br>
                
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Prefer-Not-To-Say">Prefer not to say</option>
                    </select>
                    <br> </br>
                    <button type="submit" value="Submit" onclick="finalOutput()">Submit</button>
                    <button type="reset" value="Reset" >Reset</button>
                  </fieldset>
                  <fieldset>
                    <legend>Personal Information</legend>
                        <div id="output-box">
                            <div class="output" id="usernamedisplay"> Name: </div>
                            <div class="output" id="pnamedisplay"> Userame: </div>
                            <div class="output" id="passworddisplay"> Password: </div>
                            <div class="output" id="emaildisplay"> Email: </div>
                            <div class="output" id="addressdisplay"> Address: </div>
                            <div class="output" id="interestsdisplay"> Interests: </div>
                            <div class="output" id="genderdisplay"> Gender: </div>
                        </div>
                  </fieldset>
                  </form>
    </form>
<body>
    <script>
        function rValidation(element) {
    element.style.borderColor = "green";
  }
  
  function checkInput() {
    var inputElements = document.getElementsByTagName("input");
    for (var i = 0; i < inputElements.length; i++) {
      if (inputElements[i].value == "") {
        inputElements[i].style.borderColor = "red";
      } else {
        inputElements[i].style.borderColor = "green";
      }
    }
  }

function interestInput(){
    var userInterest = document.getElementById("interests").value.length;

    if(userInterest==""){
        document.getElementById("interests").style.borderColor = "red";
        document.getElementById("error").innerHTML = "Please fill in this field.";
    }
    else{
        document.getElementById("interests").style.borderColor = "green";
        document.getElementById("error").innerHTML = "";
    }
}

function finalOutput() {
    var name = document.getElementById("name").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;
    var interests = document.getElementById("interests").value;
    var gender = document.getElementById("gender").value;
  
    document.getElementById("usernamedisplay").innerHTML = "Name: " + name;
    document.getElementById("pnamedisplay").innerHTML = "Preferred Username: " + username;
    document.getElementById("passworddisplay").innerHTML = "Password: " + password;
    document.getElementById("emaildisplay").innerHTML = "Email: " + email;
    document.getElementById("addressdisplay").innerHTML = "Address: " + address;
    document.getElementById("interestsdisplay").innerHTML = "Interests: " + interests;
    document.getElementById("genderdisplay").innerHTML = "Gender: " + gender;


    document.getElementById("myForm").addEventListener("submit", function(event){
        event.preventDefault();
        finalOutput();
      }); 

  }
    </script>
</body>
</html>
